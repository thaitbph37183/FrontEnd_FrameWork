<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body >
        <div ng-controller="myCtrl"  ng-app="myapp" class="container">
            <div class="card-columns">
                <div class="card">
                        <div class="card-header">
                            <h1>Tính tiền thưởng tết</h1>
                        </div>              
                        
                    <div class="form-group">
                        <label>Họ và tên: </label>
                        <input ng-model="fullname" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Lương: </label>
                        <input ng-model="salary" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Giới tính:  </label>
                        <input type="radio" ng-model="gender"value="Nam" name="gender"/>Nam
                        <input type="radio" ng-model="gender"value="Nu" name="gender"/>Nữ
                    </div>
                    <div class="form-group">
                        <label>Độ tuổi </label>
                        <select ng-model="age" ng-options="a.age for a in dotuoi" name="" id="" class="custom-select">

                        </select>
                    </div>
                    <div class="card-footer text-muted">
                        Tiền thưởng : <strong>{{getBonus()}}</strong>
                    </div>
                </div>
            </div>          
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var app = angular.module("myapp" , []);
        app.controller("myCtrl" , function($scope){
            $scope.getBonus = function(){
                var bonus = $scope.age.rate * $scope.salary;
                if($scope.gender == "Nu")
                {
                    bonus += 200000;
                }
                return bonus;
            }
            $scope.dotuoi = [
                {
                    age : "Duoi 25",
                    rate : 0.07
                },
                {
                    age : "Tu 25 den 40",
                    rate : 0.1
                },
                {
                    age : "Tren 40",
                    rate : 0.15
                }
            ];
            $scope.age = $scope.dotuoi[2];
            $scope.gender = "Nam";
        });
    </script>
  </body>
</html>
