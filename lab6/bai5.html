<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body ng-app="myapp" ng-controller="myCtrl" class="container">
    <div class="card" style="width:500px">
        <div class="card-header">
            Kiểm tra số Poly
        </div>
        <div class="card-body">
            <form ng-submit="checkSo()">
                <div class="form-group">
                    <label for="numberInput">Nhập số</label>
                    <input type="number" class="form-control" ng-model="number" id="numberInput" placeholder="Nhập đi">
                </div>
                <button type="submit" class="btn btn-info">Kiểm tra</button>
            </form>
        </div>
        <div class="card-footer text-muted" ng-show="result !== undefined">
            Số {{ number }} {{ result ? 'là' : 'không phải là' }} số Poly.
        </div>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var app = angular.module("myapp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.checkSo = function () {
                if ($scope.number % 2 === 0 && $scope.number % 9 === 0) {
                    $scope.result = true;
                } else {
                    $scope.result = false;
                }
            };
        });
    </script>
</body>
</html>
